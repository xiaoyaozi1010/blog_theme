# toc
# 文章的目录 
toc:
    true

# site analytics 
# 站点访问统计
# [ analytics id ]
baidu_analytics:

google_analytics: 
  UA-121998627-1
# comment

# disqus(https://disqus.com/)
disqus:
  comment: true
  shortname: lemonreds

# valine(https://github.com/xCss/Valine)
# 创建 leancloud 应用 获取 id|key 填入即可
leancloud:  
  comment: false
  app_id: 
  app_key: 

# mob share(http://www.mob.com)
# 文章分享功能
mob_share:
  true

share_item:
- qq
- weixin
- weibo
- douban
- facebook
- twitter
#- tumblr
# - google


# donate
# 捐赠功能
# source/imgaes/
