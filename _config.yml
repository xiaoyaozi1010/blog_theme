# header nav
# 菜单路径
menu:
  home: /
  archives: archives
  tags: tags
  about: about
  search: search

# site title 
# 页面的标题
# title为空时 Hexo/_config.yml 配置有效
title: 

# author profile
# source/imgaes/
# 作者信息
# author为空时 Hexo/_config.yml 配置有效
profile: 
  author: Lizy
  avatar: /images/local-logo.png  
  description: 

# site favicon
# source/imgaes/
# 站点图标
favicon: /images/favicon.png

# social link
social:  
#   Github: https://github.com/Lemonreds/hexo-theme-nayo 
#   Weibo:
# # Zhihu:
#   Facebook:
#   Twitter:
#   Instagram:
